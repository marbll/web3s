<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      lang="en">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="main.css"/>
        <title>web3</title>
    </h:head>
    <h:body>
        <div id="mainWrapper">
            <h:panelGroup layout="block" id="svgWrapper">
                <svg width="450" height="450">
                    <polygon points="375,225 225,225 225,375"
                             fill="rgb(252, 252, 252)" fill-opacity="0.5" stroke="rgba(59, 43, 20, 0.7)"></polygon> <!-- треугольник на графике-->


                    <polygon points="225,225 75,225 75,75, 225,75"
                             fill="rgb(250, 187, 92)" fill-opacity="0.3" stroke="rgba(59, 43, 20, 0.7)"></polygon> <!-- прямоугольник на графике-->


                    <path d="M 150 225 A 75 75, 90, 0, 0, 225 300 L 225 225 Z"
                          fill="rgb(250, 92, 111)" fill-opacity="0.3" stroke="rgba(59, 43, 20, 0.7)"></path> <!-- сектор круга на графике-->


                    <line class="axis" x1="0" x2="450" y1="225" y2="225" stroke="rgb(125, 75, 29)" stroke-width="2"></line> <!--оси-->
                    <line class="axis" x1="225" x2="225" y1="0" y2="450" stroke="rgb(125, 75, 29)" stroke-width="2"></line>


                    <polygon points="225,0 219,16 231,16" stroke="rgb(125, 75, 29)" stroke-width="2" fill="rgb(125, 75, 29)"></polygon> <!-- стрелочки для осей-->
                    <polygon points="450,225 434,231 434,219" stroke="rgb(125, 75, 29)" stroke-width="2" fill="rgb(125, 75, 29)"></polygon>


                    <line class="core-line" x1="300" x2="300" y1="230" y2="220" stroke="rgb(125, 75, 29)" stroke-width="2"></line> <!-- шкала деления-->
                    <line class="core-line" x1="375" x2="375" y1="230" y2="220" stroke="rgb(125, 75, 29)" stroke-width="2"></line>

                    <line class="core-line" x1="75" x2="75" y1="230" y2="220" stroke="rgb(125, 75, 29)" stroke-width="2"></line>
                    <line class="core-line" x1="150" x2="150" y1="230" y2="220" stroke="rgb(125, 75, 29)" stroke-width="2"></line>

                    <line class="core-line" x1="220" x2="230" y1="150" y2="150" stroke="rgb(125, 75, 29)" stroke-width="2"></line>
                    <line class="core-line" x1="220" x2="230" y1="75" y2="75" stroke="rgb(125, 75, 29)" stroke-width="2"></line>

                    <line class="core-line" x1="220" x2="230" y1="300" y2="300" stroke="rgb(125, 75, 29)" stroke-width="2"></line>
                    <line class="core-line" x1="220" x2="230" y1="375" y2="375" stroke="rgb(125, 75, 29)" stroke-width="2"></line>


                    <text class="core-text" x="290" y="215">R/2</text> <!--подписи к шкале деления-->
                    <text class="core-text" x="370" y="215">R</text>

                    <text class="core-text" x="65" y="215" >-R</text>
                    <text class="core-text" x="135" y="215">-R/2</text>

                    <text class="core-text" x="235" y="155">R/2</text>
                    <text class="core-text" x="235" y="80">R</text>

                    <text class="core-text" x="235" y="305">-R/2</text>
                    <text class="core-text" x="235" y="379">-R</text>

                </svg>
            </h:panelGroup>



            <h:panelGroup layout="block" id="answer">

            </h:panelGroup>



            <h:panelGroup id="formWrapper">
                <h:form method="post" id="form">
                    <h3>Выберите X:</h3>
                    <h:panelGroup styleClass="wrapperX">
                        <ace:sliderEntry styleClass="slider" length="200px" showLabels="true" min="-3" max="3" stepPercent="8.3" value="#{mainBean.x}"/>
                        <h:outputText value="#{mainBean.x}"/>
                    </h:panelGroup>
                    <h3>Выберите Y:</h3>
                    <h:panelGroup id="wrapperY">
                        <h:inputText styleClass="inputY" id="inputY" value="#{mainBean.y}"/>
                        <p>Y: #{mainBean.y}</p>
                    </h:panelGroup>
                    <h3>Выберите R:</h3>
                    <h:panelGroup id="wrapperR">
                        <ace:sliderEntry styleClass="slider" length="200px" showLabels="true" min="1" max="4" value="#{mainBean.r}"/>
                        <h:outputText value="#{mainBean.r}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="sendClearWrapper">
                        <h:button class="commandButtons" value="Отправить"/>
                        <h:button class="commandButtons" value="Очистить"/>
                    </h:panelGroup>

                </h:form>
            </h:panelGroup>>
        </div>
    </h:body>
</f:view>
</html>
